<html>
    <head>
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
        <audio id="sfx" src="type.ogg" preload="auto"></audio>
        <audio id="endsfx" src="ding.ogg" preload="auto"></audio>
    </head>
    <body>
        <div class="modal" id="modal">
            <div class="popup">
                <h2 id="popupTitle"></h2>
                <p id="popupText"></p>
                <button type="button" id="start">Start</button> <!-- To start the game -->
                <table id="rank"></table>
            </div>
        </div>

        <h1>Typing game!</h1>
        <p>Practice your typing skills with a quote!</p>
        <div id="quoteBox">
            <p id="quote"></p> <!-- This will display our quote -->
            <p id="trans"></p>
        </div>
        <div>
            <input type="text" aria-label="current word" id="typed-value" disabled="true" /> <!-- The textbox for typing -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
