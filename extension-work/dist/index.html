<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Starry Night</title>
</head>

<body class="container">
    <div id="image">
        <img id="mainImage" alt="starry night background image" src="images/DALLE star2.png">
    </div>
    <h1 id="title">Starry Night</h1>
    <h5 id="subtitle">오늘의 밤하늘은 어떨까요?</h5>
    <div class="loading">
        <div id="loadStatus" class="onLoading"></div>
        <p id="loadInfo"></p>
    </div>
    <div class="result">
        <div id="resCloud"></div>
        <div id="resSeeing"></div>
        <div id="resTransparency"></div>
        <div id="resRain"></div>
        <div id="resInstability"></div>
        <div id="resHumidWind"></div>
    </div>
    <button type="button" id="modeButton">&#x2600 ↔ ★</button>
    <script src="main.js"></script>
</body>
</html>
